<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food & Calorie Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body.dark {
      background: linear-gradient(135deg, #2c3e50, #4b6cb7);
      color: white;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 420px;
    }
    body.dark .card { background: #2c3e50; color: white; }
    h1 { font-size: 1.6rem; margin-bottom: 15px; color: #2c3e50; }
    body.dark h1 { color: #f0f0f0; }
    button {
      background: #007bff; color: white; border: none;
      padding: 10px 18px; font-size: 15px; border-radius: 6px;
      cursor: pointer; margin: 5px;
    }
    button:hover { background: #0056b3; }
    #webcam-container {
      margin: 15px auto; border: 3px solid #eee; border-radius: 12px;
      width: 300px; height: 300px; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      background: #fafafa;
    }
    canvas { width: 300px !important; height: 300px !important; }
    #final-result {
      font-size: 1.2rem; font-weight: bold; margin: 15px 0;
      padding: 10px; border-radius: 8px; display: none;
    }
    #final-result.healthy {
      background: #e6f9ee; color: #2e7d32; border: 2px solid #2e7d32;
    }
    #final-result.unhealthy {
      background: #fdecea; color: #c62828; border: 2px solid #c62828;
    }
    .label { text-align: left; margin: 12px 0; }
    .label span { font-weight: bold; }
    .progress-bar {
      width: 100%; height: 20px; background: #eee;
      border-radius: 10px; overflow: hidden;
    }
    .progress {
      height: 100%; line-height: 20px; color: white;
      font-size: 12px; text-align: right; padding-right: 6px;
      border-radius: 10px; transition: width 0.3s;
    }
    .healthy { background: linear-gradient(90deg, #28a745, #6fdc8c); }
    .unhealthy { background: linear-gradient(90deg, #e74c3c, #ff7675); }
    #history {
      margin-top: 10px; text-align: left;
      font-size: 14px; max-height: 120px; overflow-y: auto;
      border-top: 1px solid #ccc; padding-top: 8px;
    }
    #loading {
      margin-top: 15px; font-weight: bold; color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ü•ó Food & Calorie Detector üçî</h1>
    <button onclick="init()">Start Detection</button>
    <button onclick="toggleTheme()">üåô Toggle Theme</button>
    <button onclick="captureSnapshot()">üì∏ Capture</button>
    <button onclick="saveToHistory()">üìù Record Detection</button>

    <div id="webcam-container"></div>
    <div id="loading">Loading model‚Ä¶</div>
    <div id="final-result"></div>
    <div id="label-container"></div>
    <div id="history"><strong>History:</strong></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "./my_model/";
    let model, webcam, labelContainer, maxPredictions, classNames;
    let currentBest = { class: "Unknown", prob: 0 };

    async function init() {
      document.getElementById("loading").style.display = "block";
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const testPred = await model.predict(document.createElement("canvas"));
      classNames = testPred.map(p => p.className);

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.className = "label";
        div.innerHTML = `
          <span>${classNames[i]}</span>
          <div class="progress-bar"><div class="progress" id="bar-${i}"></div></div>
        `;
        labelContainer.appendChild(div);
      }

      document.getElementById("loading").style.display = "none";
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      let bestClass = prediction[0].className;
      let bestProb = prediction[0].probability;

      for (let i = 0; i < prediction.length; i++) {
        const prob = (prediction[i].probability * 100).toFixed(1);
        const bar = document.getElementById("bar-" + i);
        bar.style.width = prob + "%";
        bar.innerText = prob + "%";

        if (prediction[i].className === "Healthy") {
          bar.className = "progress healthy";
        } else {
          bar.className = "progress unhealthy";
        }

        if (prediction[i].probability > bestProb) {
          bestClass = prediction[i].className;
          bestProb = prediction[i].probability;
        }
      }

      // store current best
      currentBest = { class: bestClass, prob: bestProb };

      const resultDiv = document.getElementById("final-result");
      resultDiv.style.display = "block";
      if (bestClass === "Healthy") {
        resultDiv.className = "healthy";
        resultDiv.innerText = "‚úÖ Prediction: Healthy (~200 kcal)";
      } else {
        resultDiv.className = "unhealthy";
        resultDiv.innerText = "‚ùå Prediction: Unhealthy (~450 kcal)";
      }
    }

    // Save current best to history
    function saveToHistory() {
      if (!currentBest.class) return;
      const history = document.getElementById("history");
      const time = new Date().toLocaleTimeString();
      const entry = document.createElement("div");
      entry.innerText = `${time} ‚Üí ${currentBest.class} (${(currentBest.prob*100).toFixed(1)}%)`;
      history.prepend(entry);
      if (history.childNodes.length > 6) history.removeChild(history.lastChild);
    }

    // Dark/Light Mode
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // üì∏ Capture Snapshot with Prediction Overlay
    function captureSnapshot() {
      if (!webcam) return;

      const snapshotCanvas = document.createElement("canvas");
      snapshotCanvas.width = webcam.canvas.width;
      snapshotCanvas.height = webcam.canvas.height;
      const ctx = snapshotCanvas.getContext("2d");

      // Draw webcam frame
      ctx.drawImage(webcam.canvas, 0, 0, snapshotCanvas.width, snapshotCanvas.height);

      // Add prediction label
      let label = "No Prediction";
      let color = "white";

      if (currentBest && currentBest.class) {
        if (currentBest.class === "Healthy") {
          label = "Healthy - ~200 Cal";
          color = "#28a745";
        } else {
          label = "Unhealthy - ~450 Cal";
          color = "#c62828";
        }
      }

      ctx.font = "28px Arial";
      ctx.textBaseline = "bottom";
      ctx.lineWidth = 4;
      ctx.strokeStyle = "black";  // outline
      ctx.fillStyle = color;

      const x = 10;
      const y = snapshotCanvas.height - 20;

      ctx.strokeText(label, x, y);
      ctx.fillText(label, x, y);

      // Save the annotated snapshot
      const link = document.createElement("a");
      link.download = "snapshot.png";
      link.href = snapshotCanvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
